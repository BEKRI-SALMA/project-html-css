<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
   <section class="home-header">
    <img src="logoo.jpg" alt="Fitness Logo" class="logo">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="promo-text-box">
                    <h1>Transform Your Body with Our Fitness Program</h1>
                    <p>Join our community of fitness enthusiasts to achieve your health and wellness goals. Try our program free for 30 days!</p>
                    <span><a href="#"><img src="imagewatch.jpg" alt="Play Button" class="play-btn"></a>Discover Our Program</span>
                </div>
            </div>
            <div class="col-md-6 text-center">
                <div class="lead-form">
                    <div class="title-box">
                        <h3>Start Your Free Trial</h3>
                        <p>Fill in this form to get a 30-day free trial</p>
                    </div>
                    <form action="">
                        <label for="name">Your Name*</label>
                        <input type="text" name="name" id="name" placeholder="Enter Your Name" class="input-box">
                        
                        <label for="email">Your Email*</label>
                        <input type="email" name="email" id="email" placeholder="Enter Your Email" class="input-box">
                        
                        <label for="phone">Your Phone*</label>
                        <input type="text" name="phone" id="phone" placeholder="Enter Your Phone" class="input-box">
                        
                        <label for="goal">Your Fitness Goal</label>
                        <select name="goal" id="goal" class="input-box">
                            <option value="weight-loss">Weight Loss</option>
                            <option value="muscle-gain">Muscle Gain</option>
                            <option value="endurance">Endurance</option>
                            <option value="flexibility">Flexibility</option>
                        </select>
                        
                        <button type="submit" class="submit-btn">Join for Free</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
   </section>
</body>
</html>
